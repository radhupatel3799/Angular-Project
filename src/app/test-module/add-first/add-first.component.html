<p>{{ 'login.hello.label' | translate }} ! Radhika</p>

<div class="col-md-2 mt-4">
  <a class="btn btn-sm btn-primary" (click)="SecondPage()">
    {{ 'login.add_second' | translate }}
  </a>
  <a class="btn btn-sm btn-primary" (click)="ThirdPage()">
    {{ 'login.add_third' | translate }}
  </a>

<app-add-second *ngIf="second"></app-add-second>
<app-add-third *ngIf="third"></app-add-third>
<ngx-audio-player
  [playlist]="playlist"
  [displayTitle]="true"
  [autoPlay]="true"
  muted="muted"
  [displayPlaylist]="true"
  [displayVolumeControls]="true"
  [displayRepeatControls]="true"
  [disablePositionSlider]="false"
  [displayArtist]="true"
  [displayDuration]="true"
  [expanded]="true"
></ngx-audio-player>
